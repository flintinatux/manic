<!DOCTYPE html>
<html>
  <head>
    <title>Manic Demo</title>
    <script type="text/javascript" src="dist/manic.js"></script>
    <style type="text/css">
      #game { border: 1px solid black; }
      .ball { background: black; border-radius: 50%; }
      .paddle { background: black; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script type="text/javascript">
      var manic = Manic(document.getElementById('game'), 0.6);

      manic.components({
        "Oscillation": {
          "amp": 1,
          "dir": "x",
          "rate": 0.1,
          "step": 0
        }
      });

      manic.system({
        name: 'Oscillation',
        phase: 'physics',
        deps: ['Oscillation', 'Motion'],

        update(id, [o, m], ctx) {
          m[`v${o.dir}`] = o.amp * Math.cos(o.rate * o.step++);
        }
      })

      manic.templates({
        "Ball": {
          "Motion": {},
          "Oscillation": {},
          "Position": {},
          "Render": {
            "className": "ball",
            "h": 2,
            "w": 2
          }
        },
        "Paddle": {
          "Motion": {},
          "Oscillation": {},
          "Position": {},
          "Render": {
            "className": "paddle",
            "h": 12,
            "w": 1.5
          }
        }
      });

      manic.stage([
        {
          "type": "Ball",
          "state": {
            "Position": {
              "x": 50,
              "y": 30
            }
          }
        },
        {
          "type": "Paddle",
          "state": {
            "Oscillation": {
              "amp": 1.5,
              "dir": "y",
              "rate": -0.1
            },
            "Position": {
              "x": 3,
              "y": 30
            }
          }
        },
        {
          "type": "Paddle",
          "state": {
            "Oscillation": {
              "amp": -1.5,
              "dir": "y",
            },
            "Position": {
              "x": 97,
              "y": 30
            }
          }
        }
      ]);
    </script>
  </body>
</html>
